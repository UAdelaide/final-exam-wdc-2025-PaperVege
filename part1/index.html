<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üê∂ Dog of the Day?!</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      background: repeating-linear-gradient(45deg, yellow, red 20px);
      font-family: cursive;
      text-align: center;
      color: #222;
    }
    .dog-img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      transform: rotate(15deg);
    }
    button {
      font-size: 20px;
      background-color: #00ff00;
      color: #ffffff;
      cursor: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>ü§™üéâ The BEST DOG of Today!!!!</h1>
    <button @click="getDog">CLICK ME FAST!</button>
    <div v-if="dogImage">
      <img :src="dogImage" alt="Nice dog maybe" class="dog-img" />
      <p><strong>Name:</strong> Sir Woofs-a-Lot</p>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        async getDog() {
          const response = await fetch('https://dog.ceo/api/breeds/image/random');
          const data = await response.json();
          this.dogImage = data.message;
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
